<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fop.css">
    <title>Donation Page</title>

    <style>
        body {
            background-image: url("boss.avif");
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="donation-box">
        <div class="row" id="row1">
            <p class="title">आपकी अपनी वेबसाइट के लिए योगदान करे</p>
        </div>

        <div class="row row2">
            <form id="donationForm">
                <label>
                    <input type="radio" name="amount" value="100"> 100 Rs
                </label>
                <label>
                    <input type="radio" name="amount" value="200"> 200 Rs
                </label>
                <label>
                    <input type="radio" name="amount" value="300"> 300 Rs
                </label>
                <label>
                    <input type="radio" name="amount" value="400"> 400 Rs
                </label>
                <label>
                    <input type="radio" name="amount" value="500"> 500 Rs
                </label>
               
            </form>
        </div>
        <div class="donation-box2">
            <form>
                <label>
                    <input type="text" id="customAmount" placeholder="Other Amount">
                </label>
            <div>
                <button type="button" class="btn btn-success" onclick="donate()">दान</button>
            </div>
            </form>
        </div>
        
        <div id="donationTotal" class="row row3">
            <p class="middle-text">कुल दान: <span id="totalAmount">0 Rs</span></p>
        </div>

        <div class="row row5">
            <p class="thank-you"></p>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // function donate() {
        //     var customAmount = document.getElementById("customAmount").value;
        //     var radioAmount = document.querySelector('input[name="amount"]:checked');

        //     var amount = customAmount || (radioAmount ? radioAmount.value : 0);
            
        //     // Assuming you want to update the total amount on the webpage
        //     var totalAmountElement = document.getElementById("totalAmount");
        //     var currentTotal = parseInt(totalAmountElement.innerText);
            
        //     totalAmountElement.innerText = (currentTotal + parseInt(amount)) + " Rs";
        // }
    function donate() {
        var customAmount = document.getElementById("customAmount").value;
        var radioAmount = document.querySelector('input[name="amount"]:checked');

        var amount = customAmount || (radioAmount ? radioAmount.value : 0);

        // Assuming you want to update the total amount on the webpage
        var totalAmountElement = document.getElementById("totalAmount");
        var currentTotal = parseInt(totalAmountElement.innerText);

        totalAmountElement.innerText = (currentTotal + parseInt(amount)) + " Rs";

        // Adding a thank-you message
        var thankYouElement = document.querySelector('.thank-you');
        thankYouElement.innerText = "धन्यवाद! आपका योगदान स्वीकृत है।";
    }
</script>

    </script>
</body>
</html>
