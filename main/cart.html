<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #62695a, #67785f);
        }
        .container {
            height: 600px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        img{
            height: 150px;
            width: 150px;
        }
        .item {
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }
        .item img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .info {
            flex-grow: 1;
        }
        .info h3 {
            margin: 0;
            color: #333;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .quantity button {
            background-color: #56ab2f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .price {
            margin-left: auto;
            font-weight: bold;
            color: #333;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Cart</h1>
        <div class="item">
            <img class="img" src="images/tractor1.jpg" alt="Crop Image">
            <div class="info">
                <h2>Tractor</h2>
                <div class="quantity">
                    <button onclick="decreaseQuantity()">-</button>
                    <input type="text" id="quantity" value="1">
                    <button onclick="increaseQuantity()">+</button>
                </div>
            </div>
            <div class="price"><span id="price">₹500.00</span></div>
        </div>
        <!-- Additional items can be added similarly -->
        <hr>
        <div class="total">
            Total: ₹<span id="total">500.00</span>
        </div>
    </div>

    <script>
        // Function to increase quantity
        function increaseQuantity() {
            var quantityInput = document.getElementById('quantity');
            var currentQuantity = parseInt(quantityInput.value);
            quantityInput.value = currentQuantity + 1;
            updateTotal();
        }

        // Function to decrease quantity
        function decreaseQuantity() {
            var quantityInput = document.getElementById('quantity');
            var currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity > 1) {
                quantityInput.value = currentQuantity - 1;
                updateTotal();
            }
        }

        // Function to update total price
        function updateTotal() {
            var quantity = parseInt(document.getElementById('quantity').value);
            var pricePerItem = 500.00; // Example price, replace with actual price
            var totalPrice = quantity * pricePerItem;
            document.getElementById('price').innerText = totalPrice.toFixed(2);
            document.getElementById('total').innerText = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
